<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TIPS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css"></link>
  <script src="/bower_components/handlebars/handlebars.js"></script>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/moment/moment.js"></script>
  <script src="/bower_components/highcharts-release/highcharts.js"></script>

</head>
<body>
  <div class="panel police">
    <div class="content-view">
      <main>
       <div class="map">
          <div class="main-st">
            <br>
            <br>
            <br>M
            <br>a
            <br>i
            <br>n
          </div>
          <div class="hs-cte"> CTE
            <div id="room-54" class="room fifty-four">54</div>
            <div id="room-53" class="room fifty-three">53</div>
            <div id="room-52" class="room fifty-two">52</div>
            <div id="room-55" class="room fifty-five">55</div>
            <div id="room-56" class="room fifty-six-seven">56-57</div>
            <div id="room-51" class="room fifty-one">51</div>
          </div>
          <div class="highschool">
            <div id="room-18" class="room LR"><i class="fa fa-female"></i></div>
            <div id="room-303" class="room three-o-three">303</div>
            <div id="room-309" class="room three-o-nine">309</div>
              <p>Highschool</p>
            <div id="room-19" class="room MR"><i class="fa fa-male"></i></div>
            <div id="room-302" class="room three-o-two">302</div>
            <div id="room-12" class="room office">Off</div>
            <div id="room-312" class="room three-twelve">312</div>
          </div>
          <div id="room-17" class="room library">
            <p>Library</p>
            <p>215</p>
            <div id="room-216" class="room two-sixteen">216</div>
          </div>
          <div id="room-15" class="room old-gym">
            <p>OLD GYM</p>
          </div>
          <div class="east"><br><br><br>2<br>0<br>0<br><br><br>E<br>a<br>s<br>t</div>
          <div id="room-16" class="room new-gym">
            <p>NEW GYM</p>
            <div id="room-14" class="room band">Band</div>
            <div id="room-13" class="room weights">Wghts</div>
          </div>
          <div class="south">200 South</div>
        </div>
        <div class="legend"> 
          <div class="indicator-unreported"></div>
          <h4>Unreported</h4>
          <div class="indicator-good"></div>
          <h4>Good</h4> 
          <div class="indicator-missing-student"></div>
          <h4>Missing Student</h4>
          <div class="indicator-help"></div>
          <h4>help</h4>  
        </div>
      </main>
      <aside>
        <hr>
          <h1>Pima</h1>
        <hr>
        <div class="time">
          <ul></ul>
        </div>
      </aside>
    </div>
    <footer>
      <a href="http://localhost:8080/teachers.html">teachers</a>
      <a href="http://localhost:8080/police.html">police</a>
      <a href="http://localhost:8080/admin.html">admin</a>
      <a href="http://localhost:8080/index.html">home</a>
      <div class="footer-info">
        <div class="glyph">
          <img src="/images/glyphicons-555-king.png" alt="glyph">
        </div>
        <div class="address">3256 W. Church St. Thatcher, AZ</div>
        <div class="social"><i class="fa fa-google-plus fa-lg"></i><i class="fa fa-facebook fa-lg"></i><i class="fa fa-twitter fa-lg"></i><i class="fa fa-linkedin-square fa-lg"></i></div>
        <h6 class="copyright">Â© 2015</h6>
      </div> 
    </footer>
  </div>
  <script type="text/x-handlebars-template" id="hbs">
    {{#each this}}
      <option value="{{id}}">{{name}}</option>
    {{/each}}  
  </script>

  <script type="text/x-handlebars-template" id="output">
    <ul>
    {{#each rooms}}
    <br>
      <p id="{{id}}">{{username}}</p>
      <li data-id="{{id}}">{{name}}</li>
      <li> *<b><em>{{statusState}}</em></b>* </li>
      <li>{{lastreportedtime}}</li>
    {{/each}} 
    </ul> 
  </script>
  <script src="index.js"></script>
</body>
</html>
