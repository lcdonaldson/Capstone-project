<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIPS</title>
    <link rel="stylesheet" href="styles.css" class=""></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css"></link>
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css"></link>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/backbone/backbone.js"></script>
    <!-- <script src="/bower_components/moment/moment.js"></script> -->
</head>
<body>
  <div class="panel template">
    <div>  
      <div class="teacher-request">
        <form method="GET" action="formprocessor.html" class="room-teacher-options">
          <h1>A D M I N</h1
          <div class="confirm">             
            <input type="password" name="pswd" placeholder="Password">
            <input type="submit" value="Confirm">
          </div>
        </form>
      </div>
    </div>

  </div>
  <footer>
    <a href="http://localhost:8080/teachers.html">teachers</a>
    <a href="http://localhost:8080/police.html">police</a>
    <a href="http://localhost:8080/admin.html">admin</a>
    <a href="http://localhost:8080/index.html">home</a>
    <div class="footer-info">
    <div class="glyph">
      <img src="/images/glyphicons-555-king.png" alt="glyph">
    </div>
    <div class="address">3256 W. Church St. Thatcher, AZ</div>
    <div class="social"><i class="fa fa-google-plus fa-lg"></i><i class="fa fa-facebook fa-lg"></i><i class="fa fa-twitter fa-lg"></i><i class="fa fa-linkedin-square fa-lg"></i></div>
    <h6 class="copyright">Â© 2015</h6>
  </div>
  </footer>
  <script type="text/x-handlebars-template" id="hbs">
    {{#each this}}
      <option value="{{id}}">{{name}}</option>
    {{/each}}  
  </script>

  <script type="text/x-handlebars-template" id="output">
    <ul>
    {{#each rooms}}
    <br>
    <br>
      Mr. Cooper
      <li data-id="{{id}}">{{name}}</li>
      <li> *<b><em>{{statusState}}</em></b>* </li>
      <li>{{lastreportedtime}}</li>
      <input type="checkbox" class="checkbox"></input>
    {{/each}} 
    </ul> 
  </script>

  <script src="Models/user.js"></script>
  <script src="Models/room.js"></script>
  <script src="Collections/users.js"></script>
  <script src="Collections/rooms.js"></script>
  <script src="index.js"></script> 
</body>
</html>
